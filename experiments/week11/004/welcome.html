<link rel="stylesheet" href="/week11/app1/css/zhenmins-carousel.css">
<!--<script src="js/ui-bootstrap-0.12.1.min.js"></script>-->
<div class="container panel panel-default my-panel">
    <div class="panel-body">
        <div class="col-xs-12">
            <!-- Centering by using col-xx-offset-x -->
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

                <h3 class="thin text-center">Welcome to MyApp</h3>
                <p class="text-center">
                    Enrich your <a href="#/profile">Profile</a> now!
                    Or skip and go to <a href="#/">Main</a> page</p>

                <hr>

                <carousel interval="myInterval">
                    <slide ng-repeat="slide in slides" active="slide.active">
                        <img ng-src="{{slide.image}}">
                        <div class="carousel-caption">
                            <h4>{{slide.text}}</h4>
                            <!--<p>{{slide.text}}</p>-->
                        </div>
                    </slide>
                </carousel>

            </div>
        </div>
    </div>
</div>
