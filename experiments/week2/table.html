<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/carousel.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <h3>This is a Bootstrap table</h3>
    <div class="container">
        <div class="row">
            <div class="col-xs-2">
                left column
            </div>
            <div class="col-xs-8">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Course</th>
                            <th>Teacher</th>
                            <th>Credit</th>
                            <th>Cost</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>cs5410</td>
                            <td>Web Development</td>
                            <td>Jose Annunziato</td>
                            <td>4</td>
                            <td>5000</td>
                        </tr>
                        <tr>
                            <td>cs6666</td>
                            <td>Algorithm</td>
                            <td>Tom Jerry</td>
                            <td>4</td>
                            <td>5000</td>
                        </tr>
                        <tr class="success">
                            <td>sp7777</td>
                            <td>Soccer</td>
                            <td>Robin Van Persie</td>
                            <td>4</td>
                            <td>10000</td>
                        </tr>
                        <tr class="warning">
                            <td>sp8888</td>
                            <td>Basketball</td>
                            <td>Stephen Curry</td>
                            <td>4</td>
                            <td>10000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-xs-2">
                right column
            </div>
        </div>
    </div>
</body>
</html>
