<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Home.css" />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>
            <div id="myNavbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-customize">
                    <li><a href="#/partial1">Partial1</a></li>
                    <li><a href="#/partial2">Partial2</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="signin-a-tag" data-toggle="modal" data-target="#signinModal">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="signinModal" class="modal fade" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Please Sign In</h4>
                    </div>
                    <div class="modal-body">
                        <input id="input-email" type="email" class="form-control"
                               placeholder="Email address" required />
                        <div class="input-line-br"></div>
                        <input id="input-password" type="password" class="form-control"
                               placeholder="Password" required />
                        <div class="input-checkbox">
                            <label>
                                <input type="checkbox" value="remember-me" />Remember me
                            </label>
                        </div>
                        <button class="btn btn-default btn-block" type="submit">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
