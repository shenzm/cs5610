<div class="container panel panel-default my-panel">
    <div class="panel-body">
        <div class="col-xs-12">
            <!-- Centering by using col-xx-offset-x -->
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

                <h3 class="thin text-center">Sign in to your account</h3>
                <p class="text-center text-muted">No account yet? <a href="#/signup.html">Register</a> now!</p>

                <hr>

                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input class="form-control" placeholder="Username" type="text"
                                   ng-model="user.username" autofocus required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input class="form-control" placeholder="Password" type="password"
                                   ng-model="user.password" required>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-xs-8">
                            <b><a href="">Forgot password?</a></b>
                        </div>
                        <div class="col-xs-4 text-right">
                            <button class="btn btn-success" type="submit"
                                    ng-click="signin(user)">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
