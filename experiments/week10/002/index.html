 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-resource.min.js"></script>
    <script src="js/MyApp.js"></script>
    <script src="js/NavController.js"></script>
    <script src="js/SigninController.js"></script>
</head>
<body ng-app="MyApp">
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">App Name</a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#/">Link1</a></li>
                    <li><a href="#/">Link2</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="currentUser==null">
                        <a href="#/signin">
                            <span class="glyphicon glyphicon-log-in"></span> Sign In
                        </a>
                    </li>
                    <li ng-show="currentUser!=null" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" data-target="#">
                            <span class="glyphicon glyphicon-user"></span> Welcome, {{currentUser.username}}
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#/profile">
                                    <span class="glyphicon glyphicon-info-sign"></span> Profile
                                </a>
                            </li>
                            <li>
                                <a ng-click="signout()">
                                    <span class="glyphicon glyphicon-log-out"></span> Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="navbar-fixed-top-offset"></div>

    <div class="content" ng-view></div>

    <footer class="container-fluid">
        <div class="container">
            <div class="footer container-fluid">
                <span class="text-muted"> Copyright © Zhenming Shen 2015 </span>
            </div>
        </div>
    </footer>
</body>


</html>
