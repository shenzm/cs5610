<body ng-app="MyApp">
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">ReadiBook</a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#/books">Search Books</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="currentUser==null">
                        <a href="#/register">
                            <span class="glyphicon glyphicon-registration-mark"></span> Sign Up
                        </a>
                    </li>
                    <li ng-show="currentUser==null">
                        <a href="#/signin">
                            <span class="glyphicon glyphicon-log-in"></span> Sign In
                        </a>
                    </li>
                    <li ng-show="currentUser!=null" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" data-target="#">
                            <span class="glyphicon glyphicon-user"></span> Welcome, {{currentUser.username}}
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#/profile">
                                    <span class="glyphicon glyphicon-info-sign"></span> Profile
                                </a>
                            </li>
                            <li>
                                <a ng-click="signout()">
                                    <span class="glyphicon glyphicon-log-out"></span> Sign Out
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
